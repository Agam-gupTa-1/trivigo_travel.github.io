<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|| Home ||</title>
 </head>

 <body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h5 class="logo lg-heading text-white uppercase">Trivigo</h5>
            <ul class="nav_items">
                <li class="nav_item"><a href="./home.html" class="uppercase">Home</a></li>
                <li class="nav_item"><a href="/about.html" class="uppercase">About</a></li>
                <li class="nav_item"><a href="./contact.html" class="uppercase">Contact</a></li>
            </ul>

        </div>
    </nav>
    <section class="contact-page">
        <div class="container">
            <div class="page">
                <div class="company-address">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <span class="uppercase md-heading">location</span>
                    <p>#2662 Janakpuri Colony,Meerut ,Uttar Pradesh</p>
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <span class="uppercase md-heading">e-mail</span>
                    <p>hahdoifasd@gmail.com</p>
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <span class="uppercase md-heading">call</span>
                    <p>8328235810,0121 456 342</p>
                    <img src="./img/company-img.jpg " alt="company image" class="img">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions ,suggestions and concerns by filling out form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input required autofocus type="text" id="username">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input required autofocus type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="cell">Phone</label>
                        <input required autofocus type="tel" id="cell">
                    </div>
                    <div class="form-group">
                        <label for="message">Suggestion</label>
                        <textarea autofocus name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media">
            <i class="fab fa-facebook fa-4x text-white"></i>
            <i class="fab fa-twitter fa-4x text-white"></i>
            <i class="fab fa-instagram fa-4x text-white"></i>
        </div>
        <div>
           <p> World Travel &copy; 2020, All Rights Reserved.</p>
        </div>
    </footer>
 </body>
</html>
